<!DOCTYPE html>
<html xmlns="">
<head>
    <meta charset="UTF-8">
    <title>IPAlbum - A Distributed Album</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.6/lib/theme-chalk/index.css">
    {{ JSGlue.include() }}
    <!-- import favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .el-select .el-input {
            width: 240px;
        }

        .input-with-select .el-input-group__prepend {
            background-color: #fff;
        }
    </style>
</head>
<body>
<div id="vue-app" style="width:2000px; margin:auto" align=center>
    <el-dialog
            title="Welcome Back!"
            :visible.sync="loginDialogVisible"
            width="40%"
            :close-on-click-modal="false"
            :before-close="handleLoginDialogClose">
        <el-row :gutter="25"><img src="static/favicon.jpg" height="200px" alt=""></el-row>
        <el-form :model="loginForm" status-icon ref="loginForm" label-width="120px"
                 class="demo-ruleForm">
            <el-row :gutter="25">
                <el-col :span="10">
                    <el-form-item label="ONT ID">
                        <el-cascader
                                expand-trigger="hover"
                                filterable
                                :options="loginForm.identityOptions"
                                v-model="loginForm.identitySelected"
                                @change="identityChange">
                        </el-cascader>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-input
                            v-model="loginForm.ontIdSelected"
                            :disabled="true">
                    </el-input>
                </el-col>
            </el-row>
            <el-row>
                <el-form-item label="Password" prop="pass">
                    <div class="block" style="margin-bottom: 15px;">
                        <el-input suffix-icon="el-icon-edit-outline" type="password" v-model="loginForm.identityPass">
                        </el-input>
                    </div>
                </el-form-item>
            </el-row>
        </el-form>
        <span slot="footer" class="dialog-footer">
                        <el-button type="primary" @click="reloadLoginPage">Reload</el-button>
            <el-button type="primary" @click="createIdentity">Create</el-button>
            <el-button type="primary" @click="login">Login</el-button>
        </span>
    </el-dialog>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui@2.4.6/lib/index.js"></script>
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</html>
